<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Frutas</title>
</head>
<body>

    <h1 style="text-align: center">Lista de Frutas</h1>
    <hr>
    <p>{{Frutas}}</p>
    <ol>
        {% for fruta in Frutas %}

            <li>
                {{fruta}}
            </li>

        {% endfor %}
        <form>
            <label>Fruta</label>
            <input type="text", name="fruta">
            <button>Adicionar</button>
        </form>
    </ol>    
</body>
</html>
