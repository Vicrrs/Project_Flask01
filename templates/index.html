{% extends 'base.html' %}
{% block conteudo %}
    <h1 style="text-align: center">Lista de Frutas</h1>
    <hr>
    <ol>
        {% for fruta in frutas %}
            <li>{{fruta}}</li>
        {% endfor %}
        <form action="{{url_for('principal')}}" method="POST">
            <label>Fruta</label>
            <input type="text", name="fruta">
            <button>Adicionar</button>
        </form>
    </ol> 
{% endblock conteudo %}
