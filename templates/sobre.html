<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota sobre</title>
</head>
<body>
    <h1 style="text-align: center;">Diario de notas</h1>
    <hr>
        {% for registro in registros %}
            <details>
                <summary>{{registro.aluno}}</summary>
                <p>{{registro.nota  }}</p>
            </details>
        {% endfor %}
    <form action="{{url_for('sobre')}}" method="POST">
        <label>Aluno</label>
        <input type="text" name="aluno" required>
        <label>Nota</label>
        <input type="text" name="nota" required>
        <button>Adicionar</button>
    </form>
    
</body>
</html>
